server:
  port: 8080

app:
  ai:
    base-url: http://localhost:8000  # FastAPI 엔드포인트

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE

  jpa:
    hibernate.ddl-auto: update
    properties.hibernate.format_sql: true

  config:
    import: application-secret.yml

  # 선택: Redis
  data:
    redis:
      host: localhost
      port: 6379

